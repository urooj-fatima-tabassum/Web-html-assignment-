<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>
    <h1>User Registration Form</h1>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"><br><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio"></textarea><br><br>
        
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <br>
          <!--Tab to edit-->
        </br>
        <label>Interests:</label>
        <input type="checkbox" id="music" name="interests[]" value="Music">
        <label for="music">Music</label>
        <input type="checkbox" id="sports" name="interests[]" value="Sports">
        <label for="sports">Sports</label>
        <input type="checkbox" id="reading" name="interests[]" value="Reading">
        <label for="reading">Reading</label><br><br>
        
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="United States">United States</option>
            <tag>
              <!-- Add more countries as needed       -->
            
        </select><br><br>
        
        <label for="preferredColors">Preferred Colors:</label>
        <select id="preferredColors" name="preferredColors">
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
            <option value="Yellow" selected>Yellow</option>
        </select><br><br>
        
        <label for="profilePicture">Profile Picture:</label>
        <input type="file" id="profilePicture" name="profilePicture"><br><br>
        
        <label for="birthdate">Birthdate:</label>
        <input type="text" id="birthdate" name="birthdate" placeholder="mm/dd/yyyy"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="website">Website:</label>
        <input type="text" id="website" name="website"><br><br>
        
        <label for="search">Search:</label>
        <input type="text" id="search" name="search"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
